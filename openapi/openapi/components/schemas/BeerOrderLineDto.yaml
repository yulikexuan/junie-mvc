type: object
title: BeerOrderLineDto
description: Line item within a beer order returned by the API.
properties:
  id:
    type: integer
    format: int32
    description: Unique identifier of the order line.
    readOnly: true
    examples: [ 1001 ]
  version:
    type: integer
    format: int32
    description: Version for optimistic locking.
    readOnly: true
    examples: [ 1 ]
  beerId:
    type: integer
    format: int32
    description: Identifier of the beer being ordered.
    minimum: 1
    examples: [ 10 ]
  orderQuantity:
    type: integer
    format: int32
    description: Quantity ordered for this line item. Must be a positive integer.
    minimum: 1
    examples: [ 2 ]
  quantityAllocated:
    type: integer
    format: int32
    description: Quantity allocated so far (can be 0 or positive).
    minimum: 0
    examples: [ 0 ]
required:
  - beerId
  - orderQuantity
