get:
  tags: [ Beer Orders ]
  summary: List beer orders by customer
  description: Retrieve beer orders for a given customer id.
  operationId: listBeerOrdersByCustomer
  security: []
  parameters:
    - name: customerId
      in: path
      required: true
      description: Identifier of the customer.
      schema:
        type: integer
        format: int32
      example: 42
    - name: pageNumber
      in: query
      description: 0-based page index.
      required: false
      schema:
        type: integer
        format: int32
        minimum: 0
      example: 0
    - name: pageSize
      in: query
      description: Page size (number of items per page).
      required: false
      schema:
        type: integer
        format: int32
        minimum: 1
      example: 20
  responses:
    '200':
      description: List of beer orders for the customer.
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../components/schemas/BeerOrderDto.yaml'
    '400':
      description: Invalid parameters.
      $ref: ../components/responses/Problem.yaml
