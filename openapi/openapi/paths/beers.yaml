get:
  tags:
    - Beer
  summary: List beers
  description: Retrieve a paginated list of beers.
  operationId: listBeers
  security: []
  parameters:
    - name: pageNumber
      in: query
      description: 0-based page index.
      required: false
      schema:
        type: integer
        format: int32
        minimum: 0
      example: 0
    - name: pageSize
      in: query
      description: Page size (number of items per page).
      required: false
      schema:
        type: integer
        format: int32
        minimum: 1
      example: 20
  responses:
    '200':
      description: A page of beers.
      content:
        application/json:
          schema:
            $ref: '../components/schemas/BeerListDto.yaml'
    '400':
      description: Invalid pagination parameters.
      $ref: ../components/responses/Problem.yaml
post:
  tags:
    - Beer
  summary: Create a beer
  description: Create a new beer resource.
  operationId: createBeer
  security: []
  requestBody:
    required: true
    description: Beer details to create.
    content:
      application/json:
        schema:
          $ref: '../components/schemas/BeerUpsertDto.yaml'
  responses:
    '201':
      description: Beer created.
      content:
        application/json:
          schema:
            $ref: '../components/schemas/BeerDto.yaml'
    '400':
      description: Validation error.
      $ref: ../components/responses/Problem.yaml
