get:
  tags: [ Beer Orders ]
  summary: List beer orders
  description: Retrieve a list of beer orders.
  operationId: listBeerOrders
  security: []
  parameters:
    - name: pageNumber
      in: query
      description: 0-based page index.
      required: false
      schema:
        type: integer
        format: int32
        minimum: 0
      example: 0
    - name: pageSize
      in: query
      description: Page size (number of items per page).
      required: false
      schema:
        type: integer
        format: int32
        minimum: 1
      example: 20
  responses:
    '200':
      description: List of beer orders.
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '../components/schemas/BeerOrderDto.yaml'
    '400':
      description: Invalid pagination parameters.
      $ref: ../components/responses/Problem.yaml
post:
  tags: [ Beer Orders ]
  summary: Create a beer order
  description: Create a new beer order.
  operationId: createBeerOrder
  security: []
  requestBody:
    required: true
    description: Beer order payload.
    content:
      application/json:
        schema:
          $ref: '../components/schemas/BeerOrderUpsertDto.yaml'
  responses:
    '201':
      description: Beer order created.
      content:
        application/json:
          schema:
            $ref: '../components/schemas/BeerOrderDto.yaml'
    '400':
      description: Validation error.
      $ref: ../components/responses/Problem.yaml
